<!DOCTYPE html>
<html lang="Fr fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html crud with Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <!-- Tableau pour les champs du formulaire -->
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();"   autocomplete="off">
                    <div>
                        <label>Nom Complet*</label><label class="validation-error hide" id="fullNameValidationError">Ce champ est obligatoire</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Adresse</label>
                        <input type="text" name="empcode" id="empCode">
                    </div>
                    <div>
                        <label>Salaire</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>Ville</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="submit">
                    </div>
                </form>
            </td>
            <!-- Tableau pour lister tous les actions -->
            <td>
                <table class="list" id="employeList">
                    <thead>
                        <tr>
                            <th>Nom Complet</th>
                            <th>Adresse</th>
                            <th>Salaire</th>
                            <th>Ville</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
